<html>
    <head>
        <title>Products</title>
    </head>
    <body>
        <h2>Products List</h2>
        <ul>
            {% for product in products %}
                <li>
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p>Rs.{{ product.price }}</p>
                    <p><img src="{{ product.image.url }}" alt="{{ product.name }}"></p>
                    <p><a href="{% url 'add_to_cart' product.id %}">Add To Cart</a></p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
